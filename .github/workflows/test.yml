name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with: { python-version: 3.9 }
    - name: Install development dependencies
      run: |
        python3 -m pip install --upgrade pip poetry
        poetry install
    - name: Run tests
      run: poetry run pytest -vv
